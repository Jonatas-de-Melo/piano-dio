<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Simulator</title>


    
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,800;1,100;1,200;1,400&display=swap" rel="stylesheet">
    

</head>
<body>
    <div class="container">
        
        <h3>Jonatas Melo</h3>
        <header>
            <h2>Virtual Piano</h2>
            <div class="column volume-slider"><span>Volume</span>
                <input type="range" min="0" max="1" value="0.5" step="any">
            </div>
            <div class="column keys-check"><span>Teclas</span>
                <input type="checkbox" name="" id="" checked>
            </div>
        </header>
        <ul class="piano-keys"> <!--data e uma variavel-->
            
            <li class="key white" data-key="a"><span>c</span></li>
            <li class="key black" data-key="w"><span>c#</span></li>
            <li class="key white" data-key="s"><span>r</span></li>
            <li class="key black" data-key="e"><span>r#</span></li>
            <li class="key white" data-key="d"><span>e</span></li>
            <li class="key white" data-key="f"><span>f</span></li>
            <li class="key black" data-key="t"><span>f#</span></li> 
            <li class="key white" data-key="g"><span>g</span></li>
            <li class="key black" data-key="y"><span>g#</span></li>  
            <li class="key white" data-key="h"><span>a</span></li>
            <li class="key black" data-key="u"><span>a#</span></li>
            <li class="key white" data-key="j"><span>b</span></li>
            <li class="key white" data-key="k"><span>c</span></li>

            <!--<li class="key black" data-key="o"><span>o</span></li>
            <li class="key black" data-key="p"><span>p</span></li>
            <li class="key white" data-key=";"><span>;</span></li>
            <li class="key black" data-key="l"><span>l</span></li>-->
        </ul>
    </div>

    <script src="./src/scripts/engine.js" defer></script>
</body>
</html>
